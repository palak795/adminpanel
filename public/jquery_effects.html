<!DOCTYPE html>

<html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">

	<meta charset="utf-8">

	<title></title>

</head>

<body>

<h1>Jquery Effects</h1>

<h2>Jquery Hide-Show</h2>

<script>

$(document).ready(function(){

  $("#hide").click(function(){

    $("p").hide();

  });

  $("#show").click(function(){

    $("p").show();

  });

});

</script>

</head>

<body>

<p>If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>

<button id="show">Show</button>

</body>

<br><br>

<script>

$(document).ready(function(){
  
  $("button").click(function(){
  
    $("#div1").fadeIn();
  
    $("#div2").fadeIn("slow");
  
    $("#div3").fadeIn(3000);
  
  });

});

</script>

</head>

<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;">
  
</div><br>

<div id="div2" style="width:80px;height:80px;display:none;background-color:green;">
  
</div><br>

<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;">
  

</div>

</body>

<br><br>

<script>

$(document).ready(function(){

  $("button").click(function(){

    $("#div4").fadeOut();

    $("#div5").fadeOut("slow");

    $("#div6").fadeOut(6000);

  });

});

</script>

</head>

<body>

<p>Demonstrate fadeOut() with different parameters.</p>

<button>Click to fade out boxes</button><br><br>

<div id="div4" style="width:80px;height:80px;background-color:red;"></div><br>

<div id="div5" style="width:80px;height:80px;background-color:green;"></div><br>

<div id="div6" style="width:80px;height:80px;background-color:blue;"></div>

</body>

<br><br>

<h1>Flip</h1>

<script> 

$(document).ready(function(){

  $("#flip").click(function(){

    $("#panel").slideDown("slow");

  });

});

</script>

<style> 

#panel, #flip 

{
  padding: 5px;

  text-align: center;

  background-color: #e5eecc;

  border: solid 1px #c3c3c3;

}

#panel

 {

  padding: 50px;

  display: none;
  
}

</style>

</head>

<body>
 
<div id="flip">Click to slide down panel</div>

<div id="panel">Hello world!</div>

</body>

<br><br>
